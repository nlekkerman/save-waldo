<body style="
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url('https://img.freepik.com/free-vector/beautiful-castle_1110-491.jpg?w=826&t=st=1709290043~exp=1709290643~hmac=df48b4b67462b2008c1ca43173d97c3fc1edeef37e6ab95ec40c581ef1b66afe');
    background-size: cover;
    background-position: center;
    flex: 1;
"> 
    <h1 style="box-shadow: 0px 0px 10px 10px rgba(0, 0, 0, 0.7); color: white; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-weight:700; position:fixed; top: 0; display: flex; flex-direction: column; justify-content: center; align-items: center;font-size: 3.5em; padding-left: 50px; padding-right: 50px;">LOCK CRACKER</h1>

    <div style="display: flex;flex-direction: column; justify-content: center; align-items: center; height: 100vh;">
        <div id="terminal" style="border: 25px solid goldenrod; box-shadow: 0px 0px 10px 10px rgba(0, 0, 0, 0.7);"></div>
        <button onclick="window.location.reload()" style="background-color: wheat;margin-top: 30px; color: black;border-radius: 25px; border:2px solid white;box-shadow: 0px 0px 10px 5px rgba(0, 0, 0, 0.5) ">Run Program</button>

    </div>
    

    <script>
        var term = new Terminal({
            cols: 116,
            rows: 30
        });
        term.open(document.getElementById('terminal'));
        term.writeln('Running startup command: python3 run.py');
        term.writeln('');

        var ws = new WebSocket(location.protocol.replace('http', 'ws') + '//' + location.hostname + (location.port ? (
            ':' + location.port) : '') + '/');

        ws.onopen = function () {
            new attach.attach(term, ws);
        };

        ws.onerror = function (e) {
            console.log(e);
        };
        // Set focus in the terminal
        document.getElementsByClassName("xterm-helper-textarea")[0].focus();
    </script>
</body>
